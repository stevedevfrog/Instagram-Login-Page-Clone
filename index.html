<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page Clone</title>
</head>
<body>
    <div class="main-container">
        <!-- Left Side Section -->
        <div class="image-container"></div>

        <!-- Right Side Section -->
        <div>
            <div class="login-container">
                <img src="images/intagram.png" alt="Instagram Logo">

                <div class="login-container-form">
                    <form>
                        <input type="text" id="uname" placeholder="  Phone number, username, or email">
                        <input type="password" id="passwd" placeholder="  Password">
                        <input type="submit" value="Log in">
                    </form>
                </div>

                <div class="login-container-divider">
                    <div class="lo-cont-divider-element"></div>
                    <p class="divider-or-text">OR</p>
                    <div class="lo-cont-divider-element"></div>
                </div>

                <div class="login-with-facebook">
                    <button><img src="images/fb.png" alt="Facebook Logo">Log in with Facebook</button>
                </div>

                <a href="#"class="login-forgot-passwd">Forgot password?</a>
            </div>

            <div class="sign-up-container">
                <p>Don't have an account? <a href="#" class="sign-up-link">Sign up</a></p>
            </div>

            <div class="links-container">
                <p>Get the app.</p>
                <div>
                    <a href="#"><img class="links-container-image" src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Instagram Google Play"></a>
                    <a href="#"><img class="links-container-image" src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Instagram Microsoft"></a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Top Accounts</a>
            <a href="#">Hashtags</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Contact Uploading & Non-Users</a>
        </div>
        <div class="footer-owner">
            <a href="#">English</a>
            <p>Â© 2022 Instagram recreated by Przemyslaw Rodzik <br> Not for commercial usage!</p>
        </div>
    </div>
</body>
</html>
